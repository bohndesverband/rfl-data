name: "Test"

on:
  workflow_dispatch:

jobs:
  handle_trade_data:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: |
            tidyverse/dplyr
            tidyverse/tidyr
            jeroen/jsonlite
            tidyverse/readr
            tidyverse/lubridate
            ropensci/piggyback
