name: "Create and Upload Starter Data"

on:
  schedule:
    # every tuesday at 9 am from september to december
    - cron: '0 9 * 9-12 2'
    # every thursday ar 17 pm from september to december
    - cron: '0 17 * 9-12 4'
  workflow_dispatch:

jobs:
  handle_starter_data:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-22.04, r: "4.4" }
    env:
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-r
      - name: Data handling
        run: Rscript -e "source('R/true-standing/rfl-true-standing.R', echo = TRUE)"
