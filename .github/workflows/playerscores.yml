name: "Create and Upload Player Scores Data"

on:
  schedule:
    # every tuesday at 9 am from september to december
    - cron: "0 7 * 9-12 2"
    # every thursday at 17 pm from september to december
    - cron: "0 15 * 9-12 4"
  workflow_dispatch:

jobs:
  handle_data:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-22.04, r: "4.4" }
    env:
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-r
      - name: Data handling
        run: Rscript -e "source('R/playerscores/rfl-scrape-playerscores.R', echo = TRUE)"
