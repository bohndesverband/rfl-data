name: "Add gsis id to draft data"

on:
  schedule:
    # every thursday at 17 pm from september to february
    - cron: "0 15 * 1-2 4"
    - cron: "0 15 * 9-12 4"
  workflow_dispatch:

jobs:
  handle_data:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-22.04, r: "4.4" }
    env:
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-r
      - name: Data handling
        run: Rscript -e "source('R/draft/rfl-add-gsis-to-draft.R.R', echo = TRUE)"
