stages:
  - create-csv
  - artifact-to-git

create-csv:
  stage: create-csv
  image: rocker/tidyverse:4.2.0
  before_script:
    - Rscript -e "install.packages('nflreadr')"
  script:
    - Rscript rfl-war.R
  artifacts:
    paths:
      - output.csv
  only:
    - schedules

artifact-to-git:
  stage: artifact-to-git
  image: ubuntu:latest
  needs:
    - job: create-csv
      artifacts: true
  before_script:
    - apt-get update
    - apt-get install -y git
    - git config --global user.email "mail@jakob-eschler.de"
    - git config --global user.name "Jakob Eschler"
  script:
    - git clone $GITLAB_URL
    - cd rfl
    - cp $CI_PROJECT_DIR/output.csv data/war/rfl-war-$CURRENT_YEAR.csv
    - git add data/war/rfl-war-$CURRENT_YEAR.csv
    - git commit -m "rfl war data via pipepline hinzugef√ºgt"
    - git push origin main
  only:
    - schedules
